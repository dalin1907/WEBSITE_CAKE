{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container py-5">
  <div class="row">
    <div class="col-md-6">
      <img src="{{ product.image_url }}" class="img-fluid" alt="{{ product.name }}">
    </div>
    <div class="col-md-6">
      <h2>{{ product.name }}</h2>
      <p>{{ product.description }}</p>
      <p class="text-danger fw-bold">{{ product.price }} đ</p>
      <p>Danh mục: {{ product.category.name }}</p>
    </div>
  </div>
</div>
{% endblock %}
