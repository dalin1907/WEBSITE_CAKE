{% extends 'base.html' %}
{% block content %}

<div class="d-flex justify-content-center align-items-center" style="height: 85vh;">
  <div class="card shadow p-4" style="width: 380px; border-radius: 15px;">

    <h3 class="text-center mb-4">Đăng nhập</h3>

    <form method="POST">
      {% csrf_token %}

      <div class="mb-3">
        <label class="form-label fw-semibold">Tên đăng nhập</label>
        <input
          type="text"
          name="username"
          class="form-control"
          placeholder="Nhập tên đăng nhập"
          required
        >
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Mật khẩu</label>
        <input
          type="password"
          name="password"
          class="form-control"
          placeholder="Nhập mật khẩu"
          required
        >
      </div>

      <button type="submit" class="btn btn-primary w-100 mt-2">
        Đăng nhập
      </button>
    </form>

    <p class="text-center mt-3">
      Chưa có tài khoản?
      <a href="{% url 'home:register' %}">Đăng ký</a> <br>
        <a href="{% url 'suppliers:supplier_register' %}">Đăng ký nhà cung cấp</a>

    </p>

  </div>
</div>

{% endblock %}
